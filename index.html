<body>
  <div class="slides">
    <div class=" image">
      <img src="img/1.jpeg" style="width:100%; height:90vh;">
    </div>

    <div class=" image">
      <img src="img/2.jpg" style="width:100%; height:90vh;">
    </div>

    <div class=" image">
      <img src="img/3.jpg" style="width:100%; height:90vh;">
    </div>

    <a class="prev" onclick="slide(-1)" style="color:white;">&#10094;</a>
    <a class="next" onclick="slide(1)" style="color:white;">&#10095;</a>

    <div style="text-align:center">
      <span class="dot" onclick="next(3)"></span>
      <span class="dot" onclick="next(2)"></span>
      <span class="dot" onclick="next(1)"></span>
  </div>

</div>



  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
